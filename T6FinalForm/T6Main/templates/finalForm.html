<form action="{{ url_for('predict')}}" method="POST" id="Questions" class="container" >

  <div id="genderQuestion" style="display: none;">

    </div><br>

    <button type="button" class="backButton" onclick="AgeQuestion()">Back</button>
    <button type="button" class="nextButton" onclick="SelfEmployedNext('gender')">Next</button>
</div>

<script>
    function selectGender(genderId) {
        let genderImage = document.getElementById(genderId + "Image");
        let radioButton = document.getElementById(genderId);

        // Remove the "selected" class from all images
        let images = document.getElementsByClassName("radio-image");
        for (let i = 0; i < images.length; i++) {
            images[i].classList.remove("selected");
        }

        // Add the "selected" class to the selected image
        genderImage.classList.add("selected");

        // Check the corresponding radio button
        radioButton.checked = true;
    }
</script>

<style>
    .selected {
        border: 2px solid blue;
    }
</style>

<script>
  function selectSelfEmployed(optionId) {
    let image = document.getElementById(optionId + "Image");
    let radioButton = document.getElementById(optionId);

    // Remove the "selected" class from the previous image
    if (document.getElementById("yesEmployedImage").classList.contains("selected")) {
      document.getElementById("yesEmployedImage").classList.remove("selected");
    }
    if (document.getElementById("noEmployedImage").classList.contains("selected")) {
      document.getElementById("noEmployedImage").classList.remove("selected");
    }

    // Add the "selected" class to the selected image
    image.classList.add("selected");

    radioButton.checked = true;

</script>

  function validateForm(className) {
      var genderRadios = document.getElementsByName(className);

          if (genderRadios[i].checked) {

              break;
          }

          alert("Please select any one option.");
          return false;
      }
      return true;
